<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - MyPasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <!-- Main Content -->
    <h2>Alterar Senha Mestra</h2>
    <form method="POST">
        <!-- Current Password Field -->
        <div class="password-container">
            <input type="password" 
                   name="current_password" 
                   id="current_password" 
                   required 
                   placeholder="Senha Atual">
            <i class="fas fa-eye" id="toggleCurrentPassword"></i>
        </div>

        <!-- New Password Field -->
        <div class="password-container">
            <input type="password" 
                   name="new_password" 
                   id="new_password" 
                   required 
                   placeholder="Nova Senha">
            <i class="fas fa-eye" id="toggleNewPassword"></i>
        </div>

        <!-- Confirm Password Field -->
        <div class="password-container">
            <input type="password" 
                   name="confirm_password" 
                   id="confirm_password" 
                   required 
                   placeholder="Confirmar Nova Senha">
            <i class="fas fa-eye" id="toggleConfirmPassword"></i>
        </div>        

        <!-- Submit Button -->
        <div class="password-container">
            <button type="submit">Alterar Senha</button>
        </div>
    </form>

    <!-- Navigation -->
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>

    <!-- Scripts -->
    <script>
        // Password Visibility Toggle Setup
        function setupPasswordToggle(toggleId, passwordId) {
            const toggle = document.querySelector('#' + toggleId);
            const password = document.querySelector('#' + passwordId);
            
            toggle.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Initialize Password Toggles
        setupPasswordToggle('toggleCurrentPassword', 'current_password');
        setupPasswordToggle('toggleNewPassword', 'new_password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm_password');

        // Session Check
        setInterval(function() {
            fetch('/check_session')
                .then(response => response.json())
                .then(data => {
                    if (data.expired) {
                        window.location.href = '/login';
                    }
                });
        }, 60000);

        // Auto-hide flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.success, .error');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                }, 3000);
            });
        });
    </script>
</body>
</html>
