<!DOCTYPE html>
<html>
<head>
    <title>Change Password - MyPasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <h2>Change Master Password</h2>
    <form method="POST">
        <div class="password-container">
            <input type="password" name="current_password" id="current_password" required placeholder="Current Password">
            <i class="fas fa-eye" id="toggleCurrentPassword"></i>
        </div>
        <div class="password-container">
            <input type="password" name="new_password" id="new_password" required placeholder="New Password">
            <i class="fas fa-eye" id="toggleNewPassword"></i>
        </div>
        <div class="password-container">
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm New Password">
            <i class="fas fa-eye" id="toggleConfirmPassword"></i>
        </div>        
        <div class="password-container">
            <button type="submit">Change Password</button>
        </div>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
<script>
    function setupPasswordToggle(toggleId, passwordId) {
        const toggle = document.querySelector('#' + toggleId);
        const password = document.querySelector('#' + passwordId);
        
        toggle.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    }

    setupPasswordToggle('toggleCurrentPassword', 'current_password');
    setupPasswordToggle('toggleNewPassword', 'new_password');
    setupPasswordToggle('toggleConfirmPassword', 'confirm_password');
</script>
<script>
    // Check session every minute
    setInterval(function() {
        fetch('/check_session')
            .then(response => response.json())
            .then(data => {
                if (data.expired) {
                    window.location.href = '/login';
                }
            });
    }, 60000);
</script>
