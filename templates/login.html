<!DOCTYPE html>
<html>
<head>
    <title>Login - MyPasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% if needs_setup %}
        <h2>First Time Setup</h2>
        <form method="POST" action="{{ url_for('setup') }}">
            <input type="password" name="password" required placeholder="Create Master Password">
            <input type="password" name="confirm_password" required placeholder="Confirm Master Password">
            <button type="submit">Create Master Password</button>
        </form>
    {% else %}
        <h2>Login</h2>
        <form method="POST">
            <input type="password" name="password" required placeholder="Master Password">
            <button type="submit">Login</button>
        </form>
    {% endif %}
</body>
</html>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
