<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Password - MyPasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <h2>Editar Senha</h2>
    <form method="POST" action="{{ url_for('edit_password', title=password_data.title) }}">
        <!-- Title Field -->
        <div>
            <label for="title">Título:</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   value="{{ password_data.title }}" 
                   required>
        </div>

        <!-- Username Field -->
        <div>
            <label for="username">Usuário:</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   value="{{ password_data.username }}" 
                   required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Senha:</label>
            <div class="password-container">
                <input type="password" 
                       id="password" 
                       name="password" 
                       value="{{ password_data.password }}" 
                       onblur="check_password_pwned()" 
                       required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="button" onclick="generatePassword()">Gerar Senha</button>
        </div>

        <!-- URL Field -->
        <div class="hidden">
            <label for="url">URL:</label>
            <input type="url" 
                   id="url" 
                   name="url" 
                   value="{{ password_data.url }}">
        </div>

        <!-- Notes Field -->
        <div>
            <label for="notes">Notas:</label>
            <textarea id="notes" 
                      name="notes">{{ password_data.notes }}</textarea>
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>

    <!-- Navigation -->
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>

    <!-- Scripts -->
    <script>
        // Password Generation Handler
        async function generatePassword() {
            try {
                const response = await fetch('/generate_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                const passwordField = document.getElementById('password');
                
                passwordField.value = data.password;
                passwordField.type = 'text';
                
                setTimeout(() => {
                    passwordField.type = 'password';
                }, 2000);
            } catch (error) {
                console.error('Error generating password:', error);
            }
        }

        // Password Security Check
        async function sha1(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('').toUpperCase();
        }
        
        async function check_password_pwned() {
            const password = document.getElementById('password').value;
            const sha1_hash = await sha1(password);
            const prefix = sha1_hash.substring(0, 5);
            const suffix = sha1_hash.substring(5);
        
            const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
            const data = await response.text();
            const hashes = data.split('\n').map(line => line.split(':')[0]);
            
            if (hashes.includes(suffix)) {
                alert('Essa senha já foi exposta em ataques anteriores. Por favor, escolha uma senha diferente.');
            } else {
                alert('Senha segura! Não foi encontrada no banco de dados do HIBP.');
            }
        }

        // Password Visibility Toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Session Check
        setInterval(function() {
            fetch('/check_session')
                .then(response => response.json())
                .then(data => {
                    if (data.expired) {
                        window.location.href = '/login';
                    }
                });
        }, 60000);

        // Auto-hide flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.success, .error');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                }, 3000);
            });
        });
    </script>
</body>
</html>
