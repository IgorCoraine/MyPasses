<!DOCTYPE html>
<html>
<head>
    <title>Edit Password - MyPasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h2>Edit Password</h2>
    <form method="POST" action="{{ url_for('edit_password', title=password_data.title) }}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ password_data.title }}" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ password_data.username }}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" value="{{ password_data.password }}" onblur="check_password_pwned()" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="hidden">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" value="{{ password_data.url }}">
        </div>
        <div>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes">{{ password_data.notes }}</textarea>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
<script>
    async function generatePassword() {
        try {
            const response = await fetch('/generate_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            document.getElementById('password').value = data.password;
            document.getElementById('password').type = 'text';  // Show the password
            setTimeout(() => {
                document.getElementById('password').type = 'password';  // Hide after 3 seconds
            }, 2000);
        } catch (error) {
            console.error('Error generating password:', error);
        }
    }
    </script>
    <script>
        async function sha1(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('').toUpperCase();
        }
        
        async function check_password_pwned() {
            const password = document.getElementById('password').value;
            
            // Hash password using SHA-1
            const sha1_hash = await sha1(password);
            const prefix = sha1_hash.substring(0, 5);
            const suffix = sha1_hash.substring(5);
        
            // Query HIBP API
            const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
            const data = await response.text();
        
            // Check if the suffix exists in the response
            const hashes = data.split('\n').map(line => line.split(':')[0]);
            if (hashes.includes(suffix)) {
                alert('Essa senha já foi exposta em ataques anteriores. Por favor, escolha uma senha diferente.');
            } else {
                alert('Senha segura! Não foi encontrada no banco de dados do HIBP.');
            }
        }
    </script>
        
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script>
        // Check session every minute
        setInterval(function() {
            fetch('/check_session')
                .then(response => response.json())
                .then(data => {
                    if (data.expired) {
                        window.location.href = '/login';
                    }
                });
        }, 60000);
    </script>
